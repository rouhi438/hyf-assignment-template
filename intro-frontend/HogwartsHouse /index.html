<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        font-family: serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: url(asset/Hogwarts.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
      }
      img {
        width: 280px;
        height: 380px;
        opacity: 0;
        border-radius: 15px;
      }
      p {
        font-size: 30px;
        font-weight: bold;
        color: #fff;
        margin: 0;
      }
      input {
        border: none;
        outline: none;
        padding: 8px;
        border-radius: 5px;
        opacity: 0.4;
        border: 2px solid lightblue;
        font-size: 16px;
      }
      input,
      p {
        text-align: center;
      }
      button {
        cursor: pointer;
      }
      @keyframes scaleAnime {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1) rotate(720deg);
          opacity: 0.8;
        }
        70% {
          transform: scale(1.35) rotate(720deg);
          opacity: 0.7;
        }
        85% {
          transform: scale(1.15) rotate(720deg);
          opacity: 0.65;
        }
        100% {
          transform: scale(1) rotate(720deg);
          opacity: 0.6;
        }
      }
    </style>
    <title>Hogwarts House generator</title>
  </head>
  <body>
    <script src="script.js"></script>
  </body>
</html>
