<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Table</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background: rgb(130, 236, 232);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      #count {
        font-size: 48px;
        font-weight: bold;
        color: #4caf50;
        text-decoration: underline;
        text-underline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Total Users</h1>
      <div id="count">Loading...</div>
    </div>

    <script>
      fetch("/user-count")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("count").innerText = data.count;
        });
    </script>
  </body>
</html>
